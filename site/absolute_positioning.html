<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

		h1{
			margin-bottom: 15px;
		}
		p{
			width: 50px;
			height: 50px;
			margin-bottom: 15px;
		}
		#p1{
			background-color: red;
			position: relative;
			left: 65px;
			top: 65px;

		}
		#p2{
			background-color: blue;
		}
		#p3{
			background-color: orange;
			position: absolute;
			top: 0;
			left: 0;
		}
		#p4{
			background-color: grey;
		}
		#div1{
			background-color: yellow;
			position: relative;
		}
	</style>
	<title></title>
</head>
<body>
	<h1>this is relative positioning example</h1>
<div id="div1">
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
</div>
</body>
</html>
